<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Работа с классами и стилями</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>

<div id="app-5-1">
    <div class="static" :class="{ active: isActive, 'text-danger': hasError }">1</div>
    <div :class="classObject">2</div>
</div>
<hr>

<div id="app-5-2">
    <div :class="[activeClass, errorClass]">1</div>
    <div :class="[isActive ? activeClass : '', errorClass]">2</div>
    <div :class="[{ active: isActive }, errorClass]">3</div>
</div>
<hr>

<div id="app-5-3">
    <my-component class="baz boo"></my-component>
    <my-component :class="{ active: isActive }"></my-component>
</div>
<hr>

<div id="app-5-4">
    <!-- Для указания свойств CSS можно применять как camelCase, так и kebab-case -->
    <div :style="{ color: activeColor, fontSize: fontSize + 'px' }">1</div>
    <div :style="{ color: activeColor, 'font-size': fontSize + 'px' }">2</div>
    <div :style="styleObject">3</div>
</div>
<hr>

<div id="app-5-5">
    <div :style="[baseStyles, overridingStyles]">1</div>
</div>
<hr>

<!-- Будет отображаться последнее значение в массиве, поддерживаемого браузером -->
<div id="app-5-6" :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">flex</div>

</body>
</html>
