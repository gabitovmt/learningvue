<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Экземпляр Vue"</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>

<div id="app">
    <p>{{ foo }}</p>
    <!-- мы теперь не можем обновить `foo`! -->
    <button v-on:click="foo = 'baz'">Изменить</button>
</div>
<hr>

<div id="example"></div>

</body>
</html>
