<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Основы компонентов</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>

<div id="app-10-1">
    <button-counter></button-counter>
</div>
<hr>

<div id="app-10-2">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<hr>

<div id="app-10-3">
    <blog-post v-for="post of posts" :key="post.id" :title="post.title"></blog-post>
</div>
<hr>

<div id="app-10-4">
    <blog-post-with-content :post="post"></blog-post-with-content>
</div>
<hr>

<div id="app-10-5">
    <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post-events-demo
            v-for="post of posts"
            :key="post.id"
            :post="post"
            @enlarge-text="postFontSize += 0.1"
        ></blog-post-events-demo>
    </div>
</div>
<hr>

<div id="app-10-6">
    <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post-events-demo-2
            v-for="post of posts"
            :key="post.id"
            :post="post"
            @enlarge-text="postFontSize += $event"
        ></blog-post-events-demo-2>
    </div>
</div>
<hr>

<div id="app-10-7">
    <custom-input v-model="searchText"></custom-input>
    <br><span>{{ searchText }}</span>
</div>
<hr>

<div id="app-10-8">
    <alert-box>Произошло что-то плохое.</alert-box>
</div>
<hr>

<div id="app-10-9">
    <table>
        <tr is="blog-post-row" :post="post"></tr>
    </table>
</div>
<hr>

<div id="app-10-10">
    <button v-for="tab of tabs" :key="tab" @click="currentTab = tab">{{ tab }}</button>
    <component :is="currentTabComponent"></component>
    <component :is="currentTabObjectComponent"></component>
</div>

</body>
</html>
